<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img src = "images/close_icon.svg" alt = "close icon" class = "invert icon-size">
            </div>
            <div class="home bg-grey m-1 rounded p-1">
                <div class="logo">
                    <img class = "invert" src = "images/spotify_logo.svg" alt = "spotify logo">
                </div>
                <ul>
                    <li><img class = "invert" src = "images/home_logo.svg" alt = "home">Home</li>
                    <li><img class = "invert" src = "images/search_logo.svg" alt = "search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey m-1 rounded p-1">
                <div class="heading">
                    <img class = "invert" src = "images/library_logo.svg" alt = "library">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>
                       
                    </ul>
                </div>
                <div class="footer">
                    <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy Center</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded m-2">
            
            <div class="header rounded">
                <div class="nav">
                    <img src = "images/hamburger_logo.svg" class = "invert hamBurger">
                    <i class="fa-solid fa-angle-left arrow" invert></i>
                    <i class="fa-solid fa-angle-right arrow"></i>
                </div>
                <div class="buttons">
                    <button class = "signupbtn">SignUp</button>
                    <button class = "loginbtn">LogIn</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify PlayLists</h1>
                <div class="cardContainer"></div>
                <div class="playBar">
                    <div class="seekBar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="aboveBar">
                        <div class="songInfo"></div>
                        <div class="playButtons">
                            <img id = "previous" src = "images/previous_play_logo.svg" class = "icon-size" >
                            <img id = "play" src = "images/play_logo.svg" class="icon-size">
                            <img id = "next" src = "images/next_play_logo.svg" class="icon-size">
                        </div>
                        <div class="timeVol">
                            <div class="songTime"></div>
                            <div class="volume">
                                <img src = "images/volume_logo.svg" class = "icon-size">
                                <div class="range">
                                    <input type = "range" name = "volume" id = "">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
